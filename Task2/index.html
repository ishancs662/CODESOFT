<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishan-Developer Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(155, 155, 226);
        }
        main hr {
            border: 0;
            background-color: #9c97f1;
            height: 1.2px;
            margin: 40px 84px;
        }
        .left {
            font-size: 1.5rem;
        }
        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 120px 0;
        }
        .firstSection > div {
            width: 30%;
        }
        .leftSection {
            font-size: 3rem;
            width: 50%;
        }
        .rightSection img {
            width: 80%;
            background-position: right;
        }
        .purple {
            color: rgb(170, 107, 228);
        }
        #element {
            color: rgb(170, 107, 228);
        }
        .secondSection {
            max-width: 80vw;
            margin: auto;
        }
        .secondSection h1 {
            font-size: 1.9rem;
        }
        .secondSection ol li {
            list-style: disc;
            color: #9c97f1;
            font-size: 1.5rem;
            font-family: 'Ubuntu', sans-serif;
        }
        .contactSection {
            max-width: 80vw;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        .contactSection h1 {
            font-size: 1.9rem;
            margin-bottom: 15px;
        }
        .contactSection form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contactSection input, .contactSection textarea {
            width: 50%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contactSection input[type="submit"] {
            background-color: rgb(170, 107, 228);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            font-size: 1.2rem;
        }
        .contactSection input[type="submit"]:hover {
            background-color: rgb(155, 155, 226);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Ishan's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi,My Name Is <span class="purple">Ishan</span>
                <div>& I am a Passionate </div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="Bg.png" alt="Error">
            </div>
        </section>
        <hr>
        <section class="secondSection">
            <h1>Technical Skills</h1>
            <ol>
                <li>C99</li>
                <li>Bash Scripting</li>
                <li>C++</li>
                <li>Java</li>
                <li>Spring Hibernate</li>
                <li>MySQL</li>
                <li>DSA</li>
            </ol>
        </section>
        <hr>
        <section class="contactSection">
            <h1>Contact Me</h1>
            <form action="your-form-handler-url" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="3" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['<i>Kernel Developer</i> .', ' Software Developer.'],
            typeSpeed: 70,
        });
    </script>
</body>
</html>
